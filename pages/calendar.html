<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <link rel="stylesheet" href="../resources/css/bootstrap-year-calendar.min.css"/>
    <script src="../resources/js/bootstrap-year-calendar-bs4/bootstrap-year-calendar.min.js"/>
    <style>
    
        .container-fluid &gt; .card {
            border-top:none;
        }
        
        
        th.prev::before {
            font-family:"Font Awesome 5 Free";
            font-weight: 900;
            content:"\f053";
        }
        
        th.next::before {
            font-family:"Font Awesome 5 Free";
            font-weight: 900;
            content:"\f054";
        }
        
        #loader {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 150px;
        height: 150px;
        margin: -75px 0 0 -75px;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
        }
        
        /* Safari */
        @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
        }
        
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
        
        .calendar .year-neighbor, .calendar .year-neighbor2  {
            display:none !important;
        }
        
        .calendar .card {
            border-top:none;
        }
        
        .calendar .calendar-header table th {
            padding:0;
        }
        
        .yearbtn {
            padding:2px;
            border-radius:0;
            background-color:transparent;
            border:none;
            font-size:0.9rem;
        }
        
        
        #years-table .btn-light:focus, #years-table .btn-light.focus {
            box-shadow: 0 0 0 0.2rem rgba(3, 122, 51, 1);
        }
        
    </style>
    <div class="container-fluid">
       <div class="card">
            <div class="card-header" style="text-align:center">
                <h1 style="display:inline-block;margin-bottom:0;padding-right:5px;">
                    Kalender</h1>
                    <a>
                        <i class="fas fa-info" title="Info" data-toggle="modal" data-target="#exampleModal"/>
                    </a>
                    <a style="padding-left:5px;" href="../analyze/cache/calendar_datasource.json">
                        <i class="fas fa-download" title="Data"/>
                    </a>
            </div>
            <div class="card-body">
            <div class="loader" id="loader"/>
                <div class="row">
                    <div class="col-sm-2">
                    <div class="row">
                    <div class="col-sm-12">
                        <p style="text-align:center;font-weight:bold;">Jahr</p>
                    </div>
                    </div>
                    <div class="row justify-content-md-center" id="years-table">
                    
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div id="calendar"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">About the Calendar</h5>
                </div>
                <div class="modal-body">
                    <p>
                        The Calendar depicts the documents by their date of creation
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../resources/js/bootstrap-year-calendar-bs4/languages/bootstrap-year-calendar.de.js" charset="UTF-8"/>
    <script type="text/javascript" charset="UTF-8">
    // most of the code taken from https://github.com/ingoboerner
    //https://github.com/martinantonmueller/Hermann-Bahr_Arthur-Schnitzler/blob/master/app/resources/js/calendar.js
        $.ajax({
            cache: true,
            url: "../analyze/cache/calendar_datasource.json",
            dataType: "json",
            success: function(data) {

                document.getElementById("loader").style.display = "none";
                console.log(data);
                var $dataSource = [];
                var years = [];
                $.each( data, function( key, entry ) {
                  var $obj = {};
                  var $j = entry.startDate.substring(0,4);
                  var $m = entry.startDate.substring(5,7);
                  var $d = entry.startDate.substring(8,10);
                  $obj.endDate = new Date($j,$m-1,$d);
                  $obj.startDate = new Date($j,$m-1,$d);
                  $obj.id = entry.id;
                  $obj.color = "#037a33";
                   if (years.indexOf($j) === -1)
                  {
                    years.push($j)   
                  }  
                  $dataSource.push($obj);
                });
                var yearsSorted = years.sort();
                
                $('#calendar').calendar({
                    dataSource: $dataSource,
                    startYear: 1908,
                    language: "de",
                });
                
                for (var i = 0; i &lt;= yearsSorted.length; i++){
                    $('#years-table').append(createyearcell(yearsSorted[i]) +createyearcell(yearsSorted[i+1])+createyearcell(yearsSorted[i+2]));
                    i += 3;
                }
    
                $('#calendar').clickDay(function(e){
                    var ids = []
                    $.each(e.events, function( key, entry ) {
                        ids.push(entry.id)
                    });
                    window.location = ids.join()
                });
            }
            });
            function createyearcell(val) {
                return (val !== undefined) ? '<div class="col-xs-6">\
            <button class="btn btn-light yearbtn" value="'+val+'" onclick="updateyear(this.value)">'+val+'</button>\
        </div>' : '' 
            }
                
            function updateyear(year) {
                $('#calendar').data('calendar').setYear(year);
            }


    </script>
</div>
